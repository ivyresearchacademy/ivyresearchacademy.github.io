<html>
	<head>
		<title>IvyResearchAcademy - Contact</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">

                        <!-- Logo -->
                            <div class="logo">
                                <a href="index.html">
                                    <img src="images/logo_color_black.png" alt="Ivy Research Logo" style="height: 20px; width: auto; margin-right: 10px;">
                                    <strong>Ivy Research Academy</strong>
                                </a>
                            </div>

						<!-- Nav -->
							<nav id="nav">
								<ul>
									<li><a href="index.html">Home</a></li>
									<li><a href="offer.html">What we offer</a></li>
									<li class="current"><a href="contact.html">Contact</a></li>
									<li><a href="references.html">References</a>
								</ul>
							</nav>
					</header>

				<!-- Section -->
					<section class="main alt special">
						<header>
							<h1>Contact</h1>
							<p class="dynamic-text">If you have any questions concerning the courses we offer, please reach out to us using the contact mask below</p>
						</header>
						<div class="inner narrow">
							<form id="contact-form">
								<div class="fields">
									<div class="field half">
										<input name="name" id="name" placeholder="Name" type="text" />
									</div>
									<div class="field half">
										<input name="email" id="email" placeholder="Email" type="email" />
									</div>
									<div class="field">
										<textarea name="message" id="message" rows="6" placeholder="Message"></textarea>
									</div>
								</div>
								<ul class="actions special">
									<li><button class="button next" type="submit">Send Message</button></li>
								</ul>
							</form>
						</div>
					</section>

				<!-- Footer -->
					<footer id="footer">
						<ul class="icons">
							<li><a href="contact.html" class="icon solid alt fa-envelope"><span class="label">Email</span></a></li>
						</ul>
						<p class="copyright">&copy; Ivy Research Academy. All rights reserved.</p>
					</footer>
			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.dropotron.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
            <script>
                document.addEventListener("DOMContentLoaded", function() {
                    const paragraphs = document.querySelectorAll("#wrapper > .main > header p.dynamic-text");
                    paragraphs.forEach(paragraph => {
                        if (paragraph.offsetHeight < parseInt(getComputedStyle(paragraph).lineHeight) * 2) {
                            paragraph.classList.add('center');
                        } else {
                            paragraph.classList.add('justify');
                        }
                    });
                });
            </script>
<script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script type="text/javascript">
   (function() {
      emailjs.init("7ucmMlt3Y9dM6fyhR");
   })();
</script>
<script type="text/javascript">
   document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault();

      // These IDs from the previous steps
      emailjs.sendForm('service_9fq397g', 'template_pc6y7v1', this)
         .then(function() {
            console.log('SUCCESS!');
            alert('Message sent successfully!');
         }, function(error) {
            console.log('FAILED...', error);
            alert('Failed to send message. Please try again.');
         });
   });
</script>
	</body>
</html>
