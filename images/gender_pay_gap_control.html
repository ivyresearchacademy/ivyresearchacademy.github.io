    <script>
        function adjustTitleFontSize() {
            const title = document.getElementById('chart-title');
            const containerWidth = document.querySelector('.plotly-container').clientWidth;
            let fontSize = 24;  // Start with a large font size

            // Reduce the font size if the title width exceeds 90% of the container width
            title.style.fontSize = fontSize + 'px';
            while (title.clientWidth > containerWidth * 0.9 && fontSize > 10) {
                fontSize -= 1;
                title.style.fontSize = fontSize + 'px';
                console.log('Adjusted font size:', fontSize);
                console.log('Title width after adjustment:', title.clientWidth);
            }

            // Ensure title is centered
            title.style.margin = '0 auto';
            title.style.display = 'inline-block';
            title.style.width = 'fit-content';
        }

        window.addEventListener('resize', function() {

                width: container.clientWidth,
                height: container.clientHeight
